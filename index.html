<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft - Cloud, Computer, Apps &amp; Gaming</title>
    <link rel="stylesheet" href="/demotailwind.css">
</head>

<body>
<div class="container mx-auto">
    <div class="navbar flex justify-between items-center p-4">
        <div class="flex justify-center items-center md:order-2">
            <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
                <div class="line h-0.5 w-6 my-1 bg-black"></div>
                <div class="line h-0.5 w-6 my-1 bg-black"></div>
                <div class="line h-0.5 w-6 my-1 bg-black"></div>
            </div>
            <div class="search md:hidden">SearchIcon</div>
        </div>

        <div class="logo text-center md:order-1 flex items-center">
            <div class="p-4"><img src="/microsoftImage.png" alt=""></div>
            <div class="features w-fit md:w-auto md:static md:bg-white bg-gray-200 absolute inset-0 md:flex md:mx-4 md:space-x-2 -translate-x-96 md:translate-x-0">
                <div class="fitem">Microsoft 365</div>
                <div class="fitem">Office</div>
                <div class="fitem">Windows</div>
                <div class="fitem">Surface</div>
                <div class="fitem">Xbox</div>
                <div class="fitem">Support</div>
            </div>
        </div>
        <div class="cart text-center md:order-3 flex">
            <div class="search hidden md:block">SearchIcon</div>
            <div>
                Cart Account
            </div>
        </div>
    </div>

    <div class="slider flex justify-center items-center flex-col-reverse md:flex-row bg-[#f2f2f2]">
        <div class="left flex flex-col justify-center items-center md:items-baseline py-12">
            <h1 class="text-2xl font-bold md:text-4xl mx-5">Surface Laptop 4</h1>
            <p class="w-3/4 mx-5 text-center md:text-left">Do it all with a perfect balance of sleek, ultra-thin design, multitasking speed and improved performance.</p>
            <button class="text-white bg-black font-bold px-4 py-2 cursor-pointer my-6 mx-5">Shop Now </button>
        </div>
        <div class="right">
            <img class="md:w-[64rem]" src="/microLaptop.avif" alt="">
        </div>
    </div>

    <div class="promo space-y-6 md:flex md:flex-row md:items-center md:justify-between">
        <div class="item flex items-center mx-4 space-x-2"><img class="w-16" src="/windowLogo.svg" alt="">
            <span class="font-medium">Choose Your Microsoft 365</span>
        </div>
        <div class="item flex items-center mx-4 space-x-2"><img class="w-16" src="/microXlogo.svg" alt="">
            <span class="font-medium">Explore Services</span>
        </div>
        <div class="item flex items-center mx-4 space-x-2"><img class="w-16" src="/windowLogo.svg" alt="">
            <span class="font-medium">Buy Xbox Games</span>
        </div>
        <div class="item flex items-center mx-4 space-x-2"><img class="w-16" src="/microLaplogo.svg" alt="">
            <span class="font-medium">Get Windows 11</span>
        </div>
    </div>
</div>
</body>

</html>
